<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>卡片 - 完整 HTML 结构</title>
  <link rel="stylesheet" href="mdui.min.css"/>
</head>
<body>

  <div class="mdui-container">
    <div class="mdui-row">
      <div class="mdui-col-sm-6 mdui-col-md-4">
        <div class="mdui-card">
          <div class="mdui-card-header">
            <img class="mdui-card-header-avatar" src="https://img.cnmeishu.com/uploadimg/image/20200810/20200810140756_59484.png"/>
            <div class="mdui-card-header-title">Messi</div>
            <div class="mdui-card-header-subtitle">The 21st century's greatest football player</div>
          </div>
          <div class="mdui-card-media">
            <img src="https://static.jstv.com/img/2022/12/19/202212191671407013944_75_b.jpg"/>
            <div class="mdui-card-menu">
              <button class="mdui-btn mdui-btn-icon mdui-text-color-white"><i class="mdui-icon material-icons">share</i></button>
            </div>
          </div>
          <div class="mdui-card-primary">
            <div class="mdui-card-primary-title">Champion</div>
            <div class="mdui-card-primary-subtitle">You can do it</div>
          </div>
          <div class="mdui-card-content">不要轻信胜利就像山坡上的蒲公英一样唾手可得，但是请务必相信，世上总有一些美好值得我们全力以赴，哪怕粉身碎骨。</div>
          <!-- <div class="mdui-card-actions">
            <button class="mdui-btn mdui-ripple">action 1</button>
            <button class="mdui-btn mdui-ripple">action 2</button>
            <button class="mdui-btn mdui-btn-icon mdui-float-right"><i class="mdui-icon material-icons">expand_more</i></button>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.w3cbus.com/library/mdui/1.0.2/js/mdui.min.js"></script>
</body>
</html>
